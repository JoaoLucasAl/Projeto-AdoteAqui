<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    <title>Projeto AdoteAqui!</title>
</head>

<body>
    <header class="header">
        <div class="logodiv"><img src="logo.png" alt="" height="50" width="50" class="aumentar"></div>
        <h1 class="nome">
            <span>Adote</span>Aqui
        </h1>
        <nav class="nav">
            <a href="">Home</a>
            <a href="">Portfolio</a>
            <a href="">Sobre</a>
            <a href="">Contato</a>
        </nav>
    </header>
    <div id="principal">
        <div class="fotos">
            <div class="container-fotos"><img class="borda" src="https://images.pexels.com/photos/11702792/pexels-photo-11702792.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="" width="200px" height="200px"></div>
            <div class="container-fotos"><img class="borda" src="https://images.pexels.com/photos/115526/pexels-photo-115526.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="" width="200px" height="200px"></div>
            <div class="container-fotos"><img class="borda" src="https://images.pexels.com/photos/179221/pexels-photo-179221.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="" width="200px" height="200px"></div>
            <div class="container-fotos"><img class="borda" src="https://images.pexels.com/photos/8384875/pexels-photo-8384875.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="" width="200px" height="200px"></div>
            <div class="container-fotos"><img class="borda" src="https://images.pexels.com/photos/7483187/pexels-photo-7483187.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="" width="200px" height="200px"></div>
            <div class="container-fotos"><img class="borda" src="https://images.pexels.com/photos/11551694/pexels-photo-11551694.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="" width="200px" height="200px"></div>
            <div class="container-fotos"><img class="borda" src="https://images.pexels.com/photos/160722/cat-tiger-getiegert-feel-at-home-160722.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="" width="200px" height="200px"></div>
            <div class="container-fotos"><img class="borda" src="https://images.pexels.com/photos/2361952/pexels-photo-2361952.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="" width="200px" height="200px"></div>
            <div class="container-fotos"><img class="borda" src="https://images.pexels.com/photos/51439/pexels-photo-51439.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="" width="200px" height="200px"></div>
            <div class="container-fotos"><img class="borda" src="https://images.pexels.com/photos/4790612/pexels-photo-4790612.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="" width="200px" height="200px"></div>
        </div>
        <h1 class="cor-vermelho">Faça a diferença, adote um animal!</h1>
        <p class="cinza">A AdoteAqui é um programa criado para unir pessoas que têm o sonho de adotar um pet e um bichinho que precisa de um dono!</p>
        <form action="">
            <input type="name" name="nome" class="recebe-info" placeholder="Digite seu nome:"><br>
            <input type="e-mail" name="email" class="recebe-info" placeholder="Digite seu email:"><br>
            <input type="submit" value="Adote agora" id="enviar" class="enviar">
        </form>
    </div>
    <footer>
        <ul>
            <li><img src="pata-de-animal.png" alt="" height="25px" width="25px"></li>
            <li>
                <p>
                    Projeto feito por: João Lucas Alberto Muniz
                </p>
            </li>
            <li>
                <p><a href="https://www.pexels.com/pt-br/">Imagens retiradas do site Pexels</a></p>
            </li>
            <li><img src="pata-de-animal.png" alt="" height="25px" width="25px"></li>
        </ul>

    </footer>
</body>

</html>
